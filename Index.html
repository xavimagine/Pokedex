<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../librery/png/pokeball.png">
    <title>Pokedex</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="pokecontainer">
            <img src="../librery/png/pokedx.png" alt="pokedex" id="pokedex">
            <div class="spinner-grow text-primary" role="status" id="normal"></div>
            <img  data-poke-background  src="../librery/background/default.png" alt="fondo" id="fondo">
            <div id="info"></div>
            <div class="izquierda">
                <form action="" onsubmit="searchPokemon(event)">
                    <div class="input-group" id="buscador">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" aria-label="First name" name ="pokemon" class="form-control">
                    </div>         
                </form>
                <div class="screen">
                    <div data-poke-img-container class="img-container">
                        <div class="infopoke">
                            <div class="row">
                                <div  class="col idpk">
                                    <a data-poke-id class="pokwiki"  href="https://www.wikidex.net/wiki/" target="_blank"></a>
                                </div>
                                <div  class="col nombre">
                                    <a data-poke-name  class="pokwiki" href="https://www.wikidex.net/wiki/" target="_blank"></a>
                                </div>
                            </div>
                        </div>
                        <div class="pokesprit">
                            <img data-poke-img class="poke-img" src=""/>
                        </div>
                        <div data-poke-types class="poke-types" id="typespkm">

                        </div>
                    </div>
                </div>
            </div>
            
                <div data-poke-stats class="derecha row"></div>
          
            
    </div>
        
    </div>
    
</body>
<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
